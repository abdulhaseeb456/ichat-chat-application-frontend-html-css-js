<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assests/css/style.css">
    <title>Login to evChat</title>
</head>

<body class="login">
    <main class="wrapper">
        <h1>Login</h1>
        <form>
            <div class="field">
                <input type="text" placeholder="Username">
            </div>
            <div class="field">
                <input type="password" placeholder="Password">
            </div>
            <p class="error-text">Error Occured!</p>
            <div class="field">
                <button>Login</button>
            </div>
        </form>
    </main>
</body>

</html>
